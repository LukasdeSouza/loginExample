<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="./register.css">
  <title>Document</title>
</head>

<body>
  <section>
    <div class="container-image">
      <img src="../assets/Counting.png" width="200px" alt="Primary Image">
    </div>

    <header>
      <p class="header-text center">Don't have <br> an Account? Create Now</p>
    </header>

    <div class="container-buttons">
      <span class="email-span">Email</span>
      <input class='email-input' type="text">
      <span class="password-span">Password</span>
      <input class='password-input' type="password">
      <button class="confirm-register-button">Register</button>
    </div>
  </section>
</body>

<script src="https://kit.fontawesome.com/9f305591ee.js" crossorigin="anonymous"></script>

</html>
